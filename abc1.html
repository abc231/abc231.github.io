
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Canvas Random Dots</title>
    <script type="module">

function main() {
  const ctx = document.createElement('canvas').getContext('2d');
  document.body.appendChild(ctx.canvas);
  ctx.canvas.width = 2000;
  ctx.canvas.height = 2000;
  ctx.fillStyle = '#FFF';
  ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);

  function randInt(min, max) {
    if (max === undefined) {
      max = min;
      min = 0;
    }
    return Math.random() * (max - min) + min | 0;
  }

  function drawRandomDot() {
    ctx.fillStyle = `#${randInt(0x1000000).toString(16).padStart(6, '0')}`;
    ctx.beginPath();

    const x = randInt(2000);
    const y = randInt(2000);
    const radius = randInt(10, 64);
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fill();
  }

  function render() {
    drawRandomDot();
    requestAnimationFrame(render);
  }
  requestAnimationFrame(render);
}

main();
function openWin() {
  myWindow = window.open("", "", "width=100, height=100");  // Opens a new window
}

function resizeWin() {
  myWindow.resizeBy(250, 250);                             // Resizes the new window
  myWindow.focus();                                        // Sets focus to the new window
}
</script>
